<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            background: url("food.jpg") no-repeat center/cover;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }

        h1 {
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 4px rgba(111, 109, 109, 0.5);
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 400px;
        }

        label {
            display: block;
            color: rgb(0, 0, 0);
            text-shadow: 1px 1px 2px rgba(114, 112, 112, 0.5);
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: 1.5px solid black;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(0, 86, 179, 0.9);
        }

        /* For better mobile responsiveness */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Restaurant Recommender</h1>
    
    <form action="/recommend" method="post">
        <label for="location">Select Location:</label>
        <select name="location" required>
            <option value="Noida">Noida</option>
            <option value="Delhi">Delhi</option>
        </select>

        <label for="cuisine">Enter Cuisine Type:</label>
        <input type="text" name="cuisine" placeholder="e.g., Italian, South Indian" required>

        <label for="rating">Minimum Rating (0-5):</label>
        <input type="number" name="rating" min="0" max="5" step="0.1" placeholder="e.g., 4.0">

        <label for="cost">Maximum Cost for Two (â‚¹):</label>
        <input type="number" name="cost" min="0" placeholder="e.g., 1000" required>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
